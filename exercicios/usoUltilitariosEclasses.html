<!doctype html>
<html lang="pt-br">
    <head>
        <title>Ultilitarios e classes</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
    </head>

    <body>
        <header>

        </header>
        <main>

            <!--1. Ajuste margens e paddings de elementos usando as classes de utilitÃ¡rios.
            
            2. Alinhe texto de diferentes formas usando as classes de alinhamento de
            texto.
            
            3. Controle a visibilidade de elementos em diferentes tamanhos de tela.
            
            4. Aplique alinhamento horizontal e vertical em elementos.
            
            5. Utilize classes de cores de fundo e texto para estilizar elementos.
            -->

            <!--1. Ajuste margens e padd -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="m-5 p-2 bg-light text-dark">Texto com margens e paddings</p>
                    </div>
                </div>
            </div>
            <!-- 2 centralizado e 3 Controle a visibilidade -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center d-sm-none d-md-block">Texto para teste</p>
                    </div>
                </div>
            </div>
            <!-- 4 alinhamento horizontal e vertical e 5 Utilize classes de cores de fundo e texto para estilizar elementos -->
             <div class="container">
                <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
                    <div class="p-3 mb-2 bg-danger text-warning">Centralizado na vertical e na horizontal</div>
                </div>
             </div>
        </main>
        <footer>

        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </body>
</html>
